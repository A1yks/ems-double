<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EMS Double</title>
    </head>
    <body>
        <div class="container">
            <div class="banner">
                <div class="banner__content banner__section">
                    <div class="banner__info">
                        <h1 class="banner__title">Демо-версия</h1>
                        <p class="banner__description">
                            За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя
                            знания и накопленный опыт мы можем предложить
                        </p>
                    </div>
                    <button class="button banner__button">
                        <span>Попробовать бесплатно</span>
                        <img src="<%=require('./images/arrow.svg')%>" alt="" />
                    </button>
                </div>
                <div class="banner__section banner__img-section">
                    <picture>
                        <source srcset="<%=require('./images/computer-xl.jpg')%>" media="(min-width: 1880px)" />
                        <source srcset="<%=require('./images/computer-lg.jpg')%>" media="(min-width: 992px)" />
                        <source srcset="<%=require('./images/computer-md.jpg')%>" media="(min-width: 576px)" />
                        <img src="<%=require('./images/computer-sm.jpg')%>" alt="computer" class="banner__image" />
                    </picture>
                </div>
            </div>
        </div>

        <div class="dialog dialog--hidden auth-dialog">
            <div class="dialog__backdrop"></div>
            <div class="dialog__content-wrapper">
                <button class="dialog__close-btn"></button>
                <div class="dialog__content"></div>
            </div>
        </div>
    </body>
</html>
